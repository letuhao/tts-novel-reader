services:
  # PostgreSQL Database for LangGraph checkpointing and application data
  postgres:
    image: postgres:18-alpine
    container_name: english-tutor-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-english_tutor_agent}
      POSTGRES_USER: ${POSTGRES_USER:-english_tutor_agent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-english_tutor_agent_password}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"  # Use port 5434 to avoid conflict with local PostgreSQL on 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-english_tutor_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - english-tutor-agent-network

  # Python LangGraph Agent Service
  agent-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: english-tutor-agent-service
    restart: unless-stopped
    environment:
      # Python Environment
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      
      # Application Config
      ENV: ${ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Database (LangGraph checkpointing + app data)
      DATABASE_URL: postgresql://${POSTGRES_USER:-english_tutor_agent}:${POSTGRES_PASSWORD:-english_tutor_agent_password}@postgres:5432/${POSTGRES_DB:-english_tutor_agent}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-english_tutor_agent}
      DB_USER: ${POSTGRES_USER:-english_tutor_agent}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-english_tutor_agent_password}
      
      # Ollama Configuration
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-gemma3:12b}
      
      # TTS/STT Services
      TTS_BACKEND_URL: ${TTS_BACKEND_URL:-http://host.docker.internal:11111}
      STT_BACKEND_URL: ${STT_BACKEND_URL:-http://host.docker.internal:11210}
      
      # API Configuration
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-11300}
      
      # Integration with existing system
      EXISTING_API_URL: ${EXISTING_API_URL:-http://host.docker.internal:11200}
    ports:
      - "${API_PORT:-11300}:11300"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - english-tutor-agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Ollama service (if you want to run Ollama in Docker)
  # Uncomment if you want to use Ollama in Docker instead of host
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: english-tutor-agent-ollama
  #   restart: unless-stopped
  #   ports:
  #     - "${OLLAMA_PORT:-11435}:11434"  # Use different port
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   networks:
  #     - english-tutor-agent-network
  #   # Note: You'll need to pull models after starting:
  #   # docker exec english-tutor-agent-ollama ollama pull gemma3:12b

volumes:
  postgres_data:
    driver: local
  # ollama_data:
  #   driver: local

networks:
  english-tutor-agent-network:
    driver: bridge
    name: english-tutor-agent-network

